<!DOCTYPE html>
<html lang="en">
<head>
    <link href="task.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <title>Tasks | Task Manager</title>
</head>
<body>
    <div class="sidebar">
        <a href="./home_page/index.html"><img src="../icons/home.png"></a>
        <a class="active" href="../task_page/task.html"><img src="../icons/tasks.png"></a>
        <a href="../schedule_page/schedule.html"><img src="../icons/schedule.png"></a>
        <a href="../exams_page/exams.html"><img src="../icons/schedule.png"></a>
        <a href="../progress_page/progress.html"><img src="../icons/schedule.png"></a>
        <a href="../analytics_page/analytics.html"><img src="../icons/schedule.png"></a>
        <a href="../settings_page/settings.html"><img src="../icons/schedule.png"></a>
    </div>

    <div class="main-content">
        <h1>Tasks</h1>
        <!-- Add Task Button -->
        <div class="task-header">
            <div class="add-task-container">
                <button id="add-task-btn">+ Add Task</button>
            </div>
            <div class="completed-task-dropdwon">
                <button id="completed-dropdown-btn">
                    Completed Tasks <span class="dropdown-arrow">â–¼</span>
                </button>
                <div id="completed-tasks-list" class="hidden">
                    <!-- Completed tasks will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="task-board">
            <!-- Task Status Columns -->
            <div class="column not-started">
                <h2>Not Started</h2>
                <div class="task-list" id="not-started"></div>
            </div>
            <div class="column in-progress">
                <h2>In Progress</h2>
                <div class="task-list" id="in-progress"></div>
            </div>
        </div>

        <!-- Details Panel -->
        <div class="details-panel">
            <h2>Task Details</h2>
            <div id="task-details">
                <p>Select a task to view details.</p>
            </div>
            <div class="task-status-update hidden">
                <select id="task-status-select">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="task-actions">
                <button id="edit-task-btn" style="display: none;">Edit Task</button>
                <button id="delete-task-btn" style="display: none;">Delete Task</button>
            </div>
        </div>

    <!-- Task Form Modal (Hidden by Default) -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add/Edit Task</h2>
            <form id="task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>

                <label for="task-subject">Subject:</label>
                <input type="text" id="task-subject" required>

                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" required>

                <label for="task-priority">Priority:</label>
                <select id="task-priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="task-subtasks">Subtasks (Optional):</label>
                <textarea id="task-subtasks" placeholder="Enter subtasks separated by commas"></textarea>

                <button type="submit" id="save-task-btn">Save Task</button>
            </form>
        </div>
    </div>

    <script src="tasks.js"></script>
</body>
</html>
